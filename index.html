<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Object Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>JS Array Object Carousel</h1>

    <div class="container-centered">
        <div id="carousel">
            <div id="main-picture">
                <img id="image" src="img/01.webp" alt="">
                <div id="description">
                    <div id="title">Marvel's Spiderman Miles Morale</div>
                    <div id="text">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</div>
                </div>
            </div>

            <div id="thumbnails">
                <div class="thumbnail active">
                    <img src="img/01.webp" alt="">
                </div>
                <div class="thumbnail">
                    <img src="img/02.webp" alt="">
                </div>
                <div class="thumbnail">
                    <img src="img/03.webp" alt="">
                </div>
                <div class="thumbnail">
                    <img src="img/04.webp" alt="">
                </div>
                <div class="thumbnail">
                    <img src="img/05.webp" alt="">
                </div>

                <div id="control-prev">
                    <i class="fa-solid fa-circle-chevron-up fa-2xl"></i>
                </div>
    
                <div id="control-next">
                    <i class="fa-solid fa-circle-chevron-down fa-2xl"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
